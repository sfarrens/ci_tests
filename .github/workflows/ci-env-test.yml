name: Env

on:
  push:
    branches:
     - env_test

jobs:
  env-test:
    name: Environment Variable Tests
    runs-on: ubuntu-latest

    env:
      gh_root: https://github.com/CEA-COSMIC/
      tag_path: /archive/refs/tags/
      plugins: pysap-astro==0.0.1 pysap-etomo==0.0.1 pysap-mri==0.4.1

    steps:
      - name: Try loop
        run: |
          for _plugin in ${plugins}; do
            plugin_name="$(echo ${_plugin} | cut -d'=' -f1)"
            plugin_version="$(echo ${_plugin} | cut -d'=' -f2)"
            echo "wget ${gh_root}${plugin_name}${tag_path}v${plugin_version}.tar.gz -O ${plugin_name}.tar.gz";
          done
